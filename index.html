<html>
  <head>
    <title>Stopwatch</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="timerAndButtonsContainer">
      <span id="timer">00:00.00</span>
      <div id="buttonsContainer">
        <button id="lapResetButton" class="unabled-lap-button">Lap</button>
        <button id="startStopButton" class="start-button">Start</button>
      </div>
    </div>

    <div id="lapContainer">
      <table id="lapTable" class="lap-entry">
        <tr id="emptyRow1">
          <td></td>
        </tr>
        <tr id="emptyRow2">
          <td></td>
        </tr>
        <tr id="emptyRow3">
          <td></td>
        </tr>
        <tr id="emptyRow4">
          <td></td>
        </tr>
        <tr id="emptyRow5">
          <td></td>
        </tr>
        <tr id="emptyRow6">
          <td></td>
        </tr>
      </table>
    </div>
    <div id="bottomMenu"></div>

    <script src="app.js"></script>
  </body>
</html>
